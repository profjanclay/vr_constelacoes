<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Visualização em VR - Constelações</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      .label {
        color: white;
        font-size: 1.2em;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a-scene vr-mode-ui="enabled: true" device-orientation-permission-ui>
      <!-- Fundo estelar 360º -->
      <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" rotation="0 -90 0"></a-sky>

      <!-- Estrela simulada -->
      <a-entity geometry="primitive: sphere; radius: 0.3"
                material="color: yellow; emissive: yellow"
                position="5 2 -10">
      </a-entity>

      <!-- Nome da constelação fixo -->
      <a-text value="Cruzeiro do Sul"
              position="5 3 -10"
              align="center"
              color="#ffffff"
              width="4"
              side="double">
      </a-text>

      <!-- Câmera e controle de rotação -->
      <a-entity camera look-controls wasd-controls></a-entity>
    </a-scene>
  </body>
</html>
